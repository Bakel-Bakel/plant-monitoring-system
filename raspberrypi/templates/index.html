<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± Plant Monitoring Dashboard</title>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      color: #2e7d32;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      width: calc(50% - 1rem);
      min-width: 140px;
      max-width: 220px;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #388e3c;
    }

    .video-container {
      margin-top: 2rem;
      text-align: center;
      width: 100%;
      max-width: 640px;
    }

    .video-container img {
      border: 4px solid #81c784;
      border-radius: 10px;
      width: 100%;
      height: auto;
      max-height: 480px;
      object-fit: contain;
    }

    .button-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .action-button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #388e3c;
    }

    .action-button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .action-button {
        width: 100%;
        max-width: 300px;
      }
      
      .card {
        width: calc(100% - 2rem);
      }
      
      h1 {
        font-size: 1.2rem;
      }
      
      .card span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Real-Time Plant Monitoring</h1>

  <div class="container">
    <div class="card">
      ðŸŒ¡ Temperature
      <span id="temp">--</span> Â°C
    </div>
    <div class="card">
      ðŸ’§ Humidity
      <span id="humidity">--</span> %
    </div>
    <div class="card">
      ðŸ§ª pH Level
      <span id="ph">--</span>
    </div>
    <div class="card">
      ðŸŒ¾ Soil Moisture
      <span id="soil">--</span>
    </div>
    <div class="card">
      ðŸ”† Light Intensity
      <span id="lux">--</span> lux
    </div>
  </div>

  <div class="video-container">
    <h2>ðŸ“· Live Camera Feed</h2>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    <div class="button-container">
      <button id="downloadData" class="action-button">Download Data</button>
      <button id="capturePlant" class="action-button">Capture Plant</button>
    </div>
  </div>
  
  <script>
    // Get the current hostname and port
    const protocol = window.location.protocol;
    const hostname = window.location.hostname;
    const port = window.location.port;
    const socketUrl = `${protocol}//${hostname}:${port}`;

    // Initialize Socket.IO with explicit configuration
    const socket = io(socketUrl, {
      transports: ['websocket', 'polling'],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000
    });

    // Debug connection status
    socket.on('connect', () => {
      console.log('Connected to server');
      document.body.style.backgroundColor = '#e8f5e9'; // Normal background
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      document.body.style.backgroundColor = '#ffebee'; // Error background
    });

    socket.on('connect_error', (error) => {
      console.log('Connection error:', error);
      document.body.style.backgroundColor = '#ffebee'; // Error background
    });

    // Handle sensor data updates
    let sensorDataArray = [];
    socket.on('sensor_data', data => {
      console.log('Received sensor data:', data);
      document.getElementById('temp').textContent = data.temperature;
      document.getElementById('humidity').textContent = data.humidity;
      document.getElementById('ph').textContent = data.ph;
      document.getElementById('soil').textContent = data.soil;
      document.getElementById('lux').textContent = data.lux;
      
      // Store data for download
      sensorDataArray.push(data);
    });

    // Download Data Button
    const downloadButton = document.getElementById('downloadData');
    downloadButton.addEventListener('click', async () => {
      if (downloadButton.disabled) return;
      
      downloadButton.disabled = true;
      let countdown = 5;
      
      // Clear previous data
      sensorDataArray = [];
      
      // Start countdown
      const countdownInterval = setInterval(() => {
        if (countdown > 0) {
          downloadButton.textContent = `Collecting data... ${countdown}s`;
          countdown--;
        } else {
          clearInterval(countdownInterval);
          downloadButton.textContent = 'Processing...';
          
          // Create CSV content
          const headers = ['Timestamp', 'Temperature', 'Humidity', 'pH', 'Soil Moisture', 'Light'];
          const csvContent = [
            headers.join(','),
            ...sensorDataArray.map(data => {
              const timestamp = new Date().toISOString();
              return `${timestamp},${data.temperature},${data.humidity},${data.ph},${data.soil},${data.lux}`;
            })
          ].join('\n');
          
          // Create and download file
          const blob = new Blob([csvContent], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `plant_data_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          
          // Reset button
          downloadButton.textContent = 'Download Data';
          downloadButton.disabled = false;
        }
      }, 1000);
    });

    // Capture Plant Button
    const captureButton = document.getElementById('capturePlant');
    captureButton.addEventListener('click', async () => {
      if (captureButton.disabled) return;
      
      captureButton.disabled = true;
      captureButton.textContent = 'Capturing...';
      
      try {
        const response = await fetch('/capture_image');
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `plant_capture_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error capturing image:', error);
      } finally {
        captureButton.textContent = 'Capture Plant';
        captureButton.disabled = false;
      }
    });
  </script>
</body>
</html>
